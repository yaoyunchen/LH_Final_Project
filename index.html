<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>React</title>
  
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <link href="./assets/jqmap/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

  <link href="http://vjs.zencdn.net/5.7.1/video-js.css" rel="stylesheet">

  <link rel="stylesheet" href="/styles/styles.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="/assets/spinning-globe/spinning-globe-jquery-plugin/js/jquery.spinningGlobe.js"></script>


  <script type="text/javascript" src="./assets/jqmap/dist/jquery.vmap.min.js"></script>

  <script type="text/javascript" src="./assets/jqmap/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>

  <script type="text/javascript">
    $(function() {
      $("#globe5").spinningGlobe({
        earthWidth: 284, 
        earthHeight: 75, 
        prefix: '/assets/spinning-globe/spinning-globe-jquery-plugin/img/globe5/', 
        logo: false, 
        resistance: 25 
      });
      $('#globe5').on('click', function() {
        $('#slider').toggleClass('menu-open');
      });
    })     
  </script>


  <script id="map" type="text/javascript">
    jQuery(document).ready(function() {
      jQuery('#vmap').vectorMap({ map: 'world_en'});
    });
  </script>

</head>
<body>
  <div id="container">
    <div id="globe5"></div>
    <div id="app"></div>
    <footer>
      <img id="main-logo" src="/assets/logo/glimpse_logo1.gif" />
      <img id="splash" src="/assets/logo/logoback1.png" />
    </footer>
  </div>
  <script src="http://vjs.zencdn.net/5.7.1/video.js"></script>

  <script src="index.js"></script>
</body>
</html>
